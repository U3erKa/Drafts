<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images of various sizes/types</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/images.css" />
  </head>
  <body>
    <picture class="wrapper">
      <source
        srcset="./images/Dragon.webp"
        type="image/webp"
        media="(min-width:600px)"
      />
      <source
        srcset="./images/Dragon.jpg"
        type="image/jpeg"
        media="(min-width:600px)"
      />
      <source
        srcset="./images/Dragon-tiny.jpg"
        type="image/webp"
        media="(max-width:600px)"
      />
      <img class="img" src="./images/Dragon.jpg" alt="Huge Dragon" />
    </picture>
    <div class="wrapper">
      <img src="./images/icon.png" alt="Boo" class="img" />
    </div>
  </body>
</html>
