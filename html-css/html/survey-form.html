<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="#" id="survey-form">
      <fieldset id="personal-info">
        <label id="name-label" for="name"
          >Your name:<input type="text" name="name" id="name" placeholder="Enter your " required /></label
        ><label id="email-label" for="email"
          >Your email:<input type="email" name="email" id="email" placeholder="Enter your email" required /></label
        ><label id="number-label" for="number"
          >Your age (optional):<input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your age"
            min="12"
            max="150"
        /></label>
      </fieldset>

      <fieldset id="learned-from-and-recommend">
        <p>Where did you learn about us?</p>
        <select name="learned-about-us-from" id="dropdown">
          <option value="">(Select one)</option>
          <option value="1">Linked in</option>
          <option value="2">GitHub</option>
          <option value="3">Other</option>
        </select>

        <p>How likely will you recommend us to your friends?</p>
        <label for="likely"
          ><input type="radio" name="recommend-to-friends" id="likely" value="likely" />Very likely</label
        ><label for="unlikely"
          ><input type="radio" name="recommend-to-friends" id="unlikely" value="unlikely" />Won't recommend</label
        ><label for="not-sure"
          ><input type="radio" name="recommend-to-friends" id="not-sure" value="not-sure" />Not sure yet</label
        >
      </fieldset>

      <fieldset id="what-to-learn">
        <p>What do you want to learn the most?</p>
        <label for="front-end"
          ><input type="checkbox" name="front-end" id="front-end" value="front-end" />Front-end development</label
        ><label for="back-end"
          ><input type="checkbox" name="back-end" id="back-end" value="back-end" />Back-end development</label
        ><label for="quality-assurance"
          ><input type="checkbox" name="quality-assurance" id="quality-assurance" value="quality-assurance" />Quality
          assurance</label
        ><label for="ui-ux-design"
          ><input type="checkbox" name="ui-ux-design" id="ui-ux-design" value="ui-ux-design" />UI/UX design</label
        >
      </fieldset>

      <fieldset id="feedback">
        <p>Any questions or ideas?</p>
        <textarea name="feedback" id="feedback-text" cols="30" rows="3" placeholder="Write them down..."></textarea>
      </fieldset>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
